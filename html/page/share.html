<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="icon" href="favicon.ico">
</head>
<body>


<script type="text/javascript">

    /**
     * 获取当前页面的url(不包含域名)
     * @returns {string}
     * @constructor
     */
    function GetUrlRelativePath() {
        var url = document.location.toString();
        var arrUrl = url.split("//");
        var start = arrUrl[1].indexOf("/");
        var relUrl = arrUrl[1].substring(start);//stop省略，截取从start开始到结尾的所有字符
        if(relUrl.indexOf("?") != -1){
            relUrl = relUrl.split("?")[0];
        }
        return relUrl;
    }

    /**
     * 获取url倒数第几个参数
     * @param index  从1开始
     * @returns {string}
     * @constructor
     */
    function GetUrlPathLast(index) {
        var path = GetUrlRelativePath()
        if(path){
            if(!index || index == 0) index = 1
            var paths = path.split("/");
            var last = paths[paths.length-index]
            return last
        }
        return ""
    }


    console.log(GetUrlPathLast())
    console.log(GetUrlPathLast(0))
    console.log(GetUrlPathLast(1))
    console.log(GetUrlPathLast(2))
    console.log(GetUrlPathLast(3))
    console.log(GetUrlPathLast(4))

</script>

</body>
</html>
